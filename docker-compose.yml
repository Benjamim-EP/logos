version: '3.8'

services:
  # --- 1. ORACLE DATABASE (Relacional) ---
  # Mantemos local por enquanto pois criar conta na Oracle Cloud demora
  oracle:
    image: gvenzl/oracle-xe:21-slim
    container_name: oracle-db
    ports:
      - "1521:1521"
    environment:
      ORACLE_PASSWORD: oracle_password
      APP_USER: appuser
      APP_USER_PASSWORD: apppassword
    volumes:
      - oracle_data:/opt/oracle/oradata
    # Limitamos memória para não travar seu PC
    mem_limit: 1g

  # --- 2. MinIO (S3 Local) ---
  # Mantemos local para upload rápido de imagens
  minio:
    image: minio/minio:latest
    container_name: minio
    ports:
      - "9000:9000"
      - "9001:9001"
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    command: server /data --console-address ":9001"
    volumes:
      - minio_data:/data

  # --- 3. REDIS STACK (Cache + Vetor) ---
  # Mantemos local para usar a interface visual rápida
  redis:
    image: redis/redis-stack:latest
    container_name: redis
    ports:
      - "6379:6379"
      - "8001:8001"

  # --- KAFKA FOI REMOVIDO ---
  # Motivo: Estamos usando Confluent Cloud (SaaS)
  # Economia de RAM: ~1.5 GB

volumes:
  oracle_data:
  minio_data: