name: Deploy Frontend to GitHub Pages

on:
  push:
    branches: ["main"]
    paths:
      - "logos-web/**" # Só roda se houver mudança na pasta do front

permissions:
  contents: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install Dependencies
        working-directory: ./logos-web
        run: npm ci

      - name: Build
        working-directory: ./logos-web
        run: npm run build # Aqui ele vai gerar o dist/ e o 404.html (se você mudou o package.json)

      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: logos-web/dist
          branch: gh-pages