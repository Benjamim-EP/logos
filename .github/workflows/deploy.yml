name: Deploy Backend to AWS EC2

on:
  push:
    branches: [ "main" ]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Copy files to EC2
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          source: ".,!node_modules"
          target: "~/logos-backend"
          rm: true

      - name: Start Docker Compose via SSH
        uses: appleboy/ssh-action@v1.0.3
        env:
          KEYCLOAK_AUTH_SERVER: ${{ secrets.KEYCLOAK_AUTH_SERVER }}
          DB_URL: ${{ secrets.DB_URL }}
          DB_USER: ${{ secrets.DB_USER }}
          DB_PASS: ${{ secrets.DB_PASS }}
          REDIS_HOST: ${{ secrets.REDIS_HOST }}
          REDIS_PORT: ${{ secrets.REDIS_PORT }}
          REDIS_PASS: ${{ secrets.REDIS_PASS }}
          KAFKA_BOOTSTRAP: ${{ secrets.KAFKA_BOOTSTRAP }}
          KAFKA_USER: ${{ secrets.KAFKA_USER }}
          KAFKA_PASS: ${{ secrets.KAFKA_PASS }}
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          PINECONE_API_KEY: ${{ secrets.PINECONE_API_KEY }}
          PINECONE_HOST: ${{ secrets.PINECONE_HOST }}
          PINECONE_ENV: ${{ secrets.PINECONE_ENV }}
          GCP_BUCKET_NAME: ${{ secrets.GCP_BUCKET_NAME }}
          GCP_CREDENTIALS_JSON: ${{ secrets.GCP_CREDENTIALS_JSON }}
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          envs: KEYCLOAK_AUTH_SERVER,DB_URL,DB_USER,DB_PASS,REDIS_HOST,REDIS_PORT,REDIS_PASS,KAFKA_BOOTSTRAP,KAFKA_USER,KAFKA_PASS,OPENAI_API_KEY,PINECONE_API_KEY,PINECONE_HOST,PINECONE_ENV,GCP_BUCKET_NAME,GCP_CREDENTIALS_JSON
          script: |
            cd ~/logos-backend
            
            # --- CORRE√á√ÉO DO GO (CR√çTICO) ---
            echo "üîß Corrigindo vers√£o no go.mod..."
            # For√ßa a vers√£o 1.22 independente do que veio do git
            sed -i 's/go 1.25.5/go 1.22/g' ingestion-service/go.mod
            sed -i 's/go 1.25/go 1.22/g' ingestion-service/go.mod

            echo "üîß Recriando Dockerfile do Go (Blindado)..."
            cat <<EOF > ingestion-service/Dockerfile
            FROM golang:alpine AS build
            WORKDIR /app
            RUN apk add --no-cache git
            COPY go.mod go.sum ./
            RUN go mod download
            COPY . .
            RUN go mod tidy
            RUN CGO_ENABLED=0 GOOS=linux go build -o ingestion-app main.go

            FROM alpine:latest
            WORKDIR /app
            RUN apk --no-cache add ca-certificates bash
            COPY --from=build /app/ingestion-app .
            COPY entrypoint.sh .
            RUN chmod +x entrypoint.sh
            EXPOSE 8080
            ENTRYPOINT ["./entrypoint.sh"]
            EOF

            # --- 1. CRIAR ARQUIVOS ENTRYPOINT.SH (JAVA) ---
            echo "üîß Criando scripts de inicializa√ß√£o Java..."
            JAVA_SCRIPT='#!/bin/sh
            
            echo "üîß Iniciando Entrypoint..."
            
            if [ -n "$GCP_CREDENTIALS_JSON" ]; then
                echo "üîê Criando arquivo de credenciais GCP em /app/credentials.json..."
                # Remove aspas simples que podem ter vindo do env
                CLEAN_JSON=$(echo "$GCP_CREDENTIALS_JSON" | sed "s/^\x27//;s/\x27$//")
                echo "$CLEAN_JSON" > /app/credentials.json
                
                # Verifica se criou
                if [ -f "/app/credentials.json" ]; then
                    echo "‚úÖ Arquivo criado com sucesso! Tamanho: $(wc -c < /app/credentials.json) bytes"
                else
                    echo "‚ùå FALHA CR√çTICA: O arquivo credentials.json n√£o foi criado!"
                    exit 1
                fi
            else
                echo "‚ö†Ô∏è A vari√°vel GCP_CREDENTIALS_JSON est√° vazia!"
            fi

            echo "üöÄ Iniciando aplica√ß√£o Spring Boot..."
            exec java -Djava.security.egd=file:/dev/./urandom -jar app.jar'

            echo "$JAVA_SCRIPT" > api-gateway/entrypoint.sh
            chmod +x api-gateway/entrypoint.sh
            
            echo "$JAVA_SCRIPT" > library-service/entrypoint.sh
            chmod +x library-service/entrypoint.sh
            
            echo "$JAVA_SCRIPT" > ai-processor/entrypoint.sh
            chmod +x ai-processor/entrypoint.sh

            # --- 2. CRIAR ARQUIVO ENTRYPOINT.SH (GO) ---
            echo "üîß Criando script de inicializa√ß√£o Go..."
            GO_SCRIPT='#!/bin/sh
            if [ -n "$GCP_CREDENTIALS_JSON" ]; then
                echo "üîê [Go] Criando arquivo credentials.json..."
                echo "$GCP_CREDENTIALS_JSON" > /app/credentials.json
                export GOOGLE_APPLICATION_CREDENTIALS="/app/credentials.json"
            fi
            echo "üöÄ Iniciando Ingestion Service (Go)..."
            ./ingestion-app'

            echo "$GO_SCRIPT" > ingestion-service/entrypoint.sh
            chmod +x ingestion-service/entrypoint.sh

            # --- 3. CONFIGURAR .ENV ---
            echo "üîß Configurando vari√°veis de ambiente..."
            rm -f .env
            touch .env
            printf "KEYCLOAK_AUTH_SERVER=%s\n" "$KEYCLOAK_AUTH_SERVER" >> .env
            printf "DB_URL=%s\n" "$DB_URL" >> .env
            printf "DB_USER=%s\n" "$DB_USER" >> .env
            printf "DB_PASS=%s\n" "$DB_PASS" >> .env
            printf "REDIS_HOST=%s\n" "$REDIS_HOST" >> .env
            printf "REDIS_PORT=%s\n" "$REDIS_PORT" >> .env
            printf "REDIS_PASS=%s\n" "$REDIS_PASS" >> .env
            printf "KAFKA_BOOTSTRAP=%s\n" "$KAFKA_BOOTSTRAP" >> .env
            printf "KAFKA_USER=%s\n" "$KAFKA_USER" >> .env
            printf "KAFKA_PASS=%s\n" "$KAFKA_PASS" >> .env
            printf "OPENAI_API_KEY=%s\n" "$OPENAI_API_KEY" >> .env
            printf "PINECONE_API_KEY=%s\n" "$PINECONE_API_KEY" >> .env
            printf "PINECONE_HOST=%s\n" "$PINECONE_HOST" >> .env
            printf "PINECONE_ENV=%s\n" "$PINECONE_ENV" >> .env
            printf "GCP_BUCKET_NAME=%s\n" "$GCP_BUCKET_NAME" >> .env
            printf "GCP_CREDENTIALS_LOCATION=file:/app/credentials.json\n" >> .env
            
            # JSON Seguro
            printf "GCP_CREDENTIALS_JSON='%s'\n" "$GCP_CREDENTIALS_JSON" >> .env

            # --- 4. SUBIR OS CONTAINERS ---
            echo "üöÄ Iniciando Docker Compose..."
            docker compose -f docker-compose.prod.yml down --remove-orphans
            docker compose -f docker-compose.prod.yml up -d --build
            docker image prune -f